<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Internships</title>
    <script src="https://kit.fontawesome.com/3e2211948f.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing:border-box;
            font-family: 'Roboto', sans-serif;
        }
    #grandfather{
        display: flex;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    #grandfather>img{
        width:295.66px;
        height:295.66px;
        margin-left: 150px;
        margin-right: 20px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    
    }
    #father1{
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        width:60%;
        height:auto;
    }
    #father1>div{
        padding-top: 30px;
        padding-left:20px;
    }
    h2{
        font-weight: 100;
        margin-left: 10px;
    }
    .job{
        display: flex;
        width:95%;
        margin: auto;
        font-size: 14px;
        padding-bottom: 10px;
        border-bottom: 2px dashed grey;
       
    }
    .job>div>img{
        width:45%; 
        display: block;
       
    }
    .job>div:first-child{
        
        width:25%;
           /* margin-left: 10px; */
    }
    .job>div:nth-child(2){
        /* position: sticky; */
        margin-left: -80px;
    }
    .job>div:last-child{
       position: absolute;
       right:170px;
        text-align: right;
    }
    .job>div:last-child>div:first-child{
        margin-bottom: 37px;
    }
    .job>div:last-child>div:nth-child(2){
        margin-bottom: 33px;
    }
    .job>div:nth-child(2)>div{
        margin-bottom: 5px;
    }
    .job h2{
       margin-left: 0px;
    }
    i{
        color: black;
    }
    .job>div:last-child>div:last-child>a{
      text-decoration: none;
    }
    .job>div:nth-child(2)>div:nth-child(3){
            color:grey;
        }
    .job>div:nth-child(2)>div:nth-child(4){
            color:grey;
        }
    .job>div:nth-child(2)>div:nth-child(5){
            color:grey;
    }
    .job>div:nth-child(3)>div:nth-child(3)>a{
            color:#087CDD;
    }
    #seemore{
        text-align: center;
        margin-bottom: 30px;
        
    }
    #seemore>h2{
        text-align: center;
        color: #087CDD;
        
    }
   @media all and (min-width:866px) and (max-width:1024px) {
    #grandfather>img{
        margin-left:10px;
        width:200px;
        height:200px
    }
    .job>div:nth-child(2){
        /* position: sticky; */
        margin-left: -50px;
    }
   }
   @media all and (min-width:400px) and (max-width:865px) {
    #grandfather>img{
        display:none;
    }
    #father1{
        width:95%;
        margin-left: 20px;
    }
   }
</style>
</head>
<body>
    <div id="grandfather">
        <img src="https://assets.interntheory.com/creative/Internship_left_course_add_01.png" alt="error">
        <div id="father1">
            <div><h2>HR Internships</h2></div>
            <div class="job">
                 <div><img src="https://assets.interntheory.com/creative/logo.png" alt="logo"></div>
                 <div>
                    <div><h2>Develop Your Skillset</h2></div>
                    <div>Online Skill Development Programs</div>
                    <div>Taught by Industry Experts Internship</div>
                    <div>Certified Courses</div>
                    <div style="color:grey">Guaranteed Internship Opportunities</div>
                    <div>Learn Industry-Demanded Skills</div>
                 </div>
                 <div>
                    <div>4-6 Weeks</div>
                    <div><a href="#"><i class="fa-solid fa-share-nodes"></i></a></div>
                    <div><a href="#">UPGRADE SKILLS</a></div>
                 </div>
            </div>
      <div id="seemore">
        <h2>OOPS ! We couldn't match your calibre</h2>
        End of search results.
      </div>
        </div>
       </div>
</body>
</html>
