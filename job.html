<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jobs</title>
    <script src="https://kit.fontawesome.com/3e2211948f.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing:border-box;
            font-family: 'Roboto', sans-serif;
        }
        #grandfather{
            display: flex;
        }
        #grandfather>img{
            width:20%;
            margin-left: 150px;
            margin-right: 20px;
        }
        #father{
            border:1px solid;
            width:60%
        }
        #father>div{
            padding-top: 30px;
            padding-left: 20px;
        }
        h2{
            font-weight: 100;
        }
        #job{
            display: flex;
            font-size: 14px;
        }
        #job>div>img{
            width:50%; 
        }
        #job>div:first-child{
               margin-left: 10px;
        }
        #job>div:nth-child(2){
            margin-left: -70px;
        }
        #job>div:last-child{
            margin-left: 330px;
            text-align: right;
        }
        #job>div:last-child>div:first-child{
            margin-bottom: 37px;
        }
        #job>div:last-child>div:nth-child(2){
            margin-bottom: 37px;
        }
        #job>div:nth-child(2)>div{
            
            margin-bottom: 5px;
        }
        i{
            color: black;
        }
        #job>div:last-child>div:last-child>a{
          text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="grandfather">
    <img src="https://assets.interntheory.com/creative/Internship_left_course_add_01.png" alt="error">
    <div id="father">
        <div><h2>Fresher Job Jobs</h2></div>
        <div id="job">
             <div><img src="https://assets.interntheory.com/creative/logo.png" alt="logo"></div>
             <div>
                <div><h2>Develop Your Skillset</h2></div>
                <div>Online Skill Development Programs</div>
                <div class="low">Taught by Industry Experts Internship</div>
                <div class="low">Certified Courses</div>
                <div class="low">Guaranteed Internship Opportunities</div>
                <div class="high">Learn Industry-Demanded Skills</div>
             </div>
             <div>
                <div>4-6 Weeks</div>
                <div><a href="#"><i class="fa-solid fa-share-nodes"></i></a></div>
                <div><a href="#">UPGRADE SKILLS</a></div>
             </div>
        </div>
    </div>
   </div>
</body>
</html>
